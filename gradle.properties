iosched_firebase_prod_db4 = UNDEFINED
iosched_firebase_prod_db5 = UNDEFINED
iosched_firebase_prod_db6 = UNDEFINED
iosched_firebase_prod_db7 = UNDEFINED
iosched_firebase_prod_db8 = UNDEFINED
